<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, #1b292a, #0aa2e8);
            color: #f4f7f9;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(27, 41, 42, 0.8);
            padding: 20px;
            border-radius: 15px;
        }

        .header h1 {
            margin: 0;
        }

        .logout-btn {
            background-color: #ff4444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #cc0000;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(270deg, #1b292a, #0aa2e8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            margin-top: 0;
            color: #4CAF50;
        }

        .stat-card .number {
            font-size: 2em;
            font-weight: 600;
            margin: 10px 0;
        }

        .recent-users {
            background: rgba(27, 41, 42, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(244, 247, 249, 0.1);
        }

        .users-table th {
            background-color: rgba(27, 41, 42, 0.5);
            font-weight: 500;
        }

        .language-stats {
            background: rgba(27, 41, 42, 0.8);
            padding: 20px;
            border-radius: 15px;
        }

        .chart-container {
            margin-top: 20px;
            height: 300px;
            position: relative;
        }

        .action-btn {
            background-color: #4CAF50;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .action-btn:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #ff4444;
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }        .error-container {
            text-align: center;
            padding: 50px;
            max-width: 600px;
            margin: 100px auto;
            background: rgba(27, 41, 42, 0.8);
            border-radius: 15px;
        }

        .error-code {
            font-size: 8em;
            margin: 0;
            color: #ff4444;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .back-btn {
            display: inline-block;
            background-color: #0aa2e8;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #0881b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="error-container">
            <h1 class="error-code">500</h1>
            <p class="error-message">Oops! Something went wrong on our end.</p>
            <p>Our team has been notified and is working on the issue.</p>
            <a href="{{ url_for('admin.admin_dashboard') }}" class="back-btn">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
